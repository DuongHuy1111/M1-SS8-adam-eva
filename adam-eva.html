<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Apple() {
            let myweight = 10;
            this.weight = myweight;

            this.decrease = function () {
                if (this.weight>0){
                    this.weight--;
                }else{
                    return this.weight;
                }
            };

            this.isEmpty = function () {
                return !(this.weight > 0);
            };

            this.getWeight = function () {
                return this.weight;
            };
        }
        
        function Human(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;

            this.isMale = function () {
                if (this.gender){
                    return this.gender;
                } else {
                    return !(this.gender);
                }
            };

            this.setGender = function (gender) {
                this.gender = gender;
            };

            this.checkApple = function (apple) {
                return apple.isEmpty();
            };

            this.eat = function (apple) {
                if (apple.isEmpty()){
                    return this.weight;
                }
                this.weight++
                apple.decrease();
            };

            this.say = function (string) {
                alert(string);
            };

            this.getName = function () {
                return this.name;
            };

            this.setName = function (name) {
                this.name = name;
            };

            this.getWeight = function () {
                return this.weight;
            };

            this.setWeight = function () {
                this.weight = weight;
            };


        }

        let apple = new Apple();
        let adam = new Human("Adam",true,70);
        let eva = new Human("Eva",false,45);

    </script>
</body>
</html>
